<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT review card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="img-top">
        <img src="./img/image-equilibrium.jpg" alt="">
        <div class="img-overlay">
          <img src="./img/icon-view.svg" alt="">
        </div>
      </div>
      <div class="box-text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="./img/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./img/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <img src="./img/image-avatar.png" alt="">
          <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
