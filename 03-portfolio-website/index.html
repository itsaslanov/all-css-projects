<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- REMIX ICON CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- TITLE -->
    <title>Portfolio Website</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./assets/scss/css/main.css">

    <!-- SCRIPT -->
    <script src="./assets/js/main.js"></script>
</head>

<body>
    <!-- HEADER PROFILE -->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="./assets/img/person.jpg" alt="">
                    </div>
                </div>

                <h2 class="profile__name">
                    John Doe
                </h2>
                <h3 class="profile__profession">
                    Front-end developer & UI/UX designer
                </h3>

                <ul class="profile__social">
                    <a href="" target="_blank" class="profile__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                </ul>
            </div>

            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-group">3</h3>
                    <p class="profile__info-description">Years of <br /> work</p>
                </div>

                <div class="profile__info-group">
                    <h3 class="profile__info-group">+20</h3>
                    <p class="profile__info-description">Completed <br /> projects</p>
                </div>

                <div class="profile__info-group">
                    <h3 class="profile__info-group">96</h3>
                    <p class="profile__info-description">Satisfied <br /> customers</p>
                </div>
            </div>

            <div class="profile__buttons">
                <a download="" href="#" class="button">
                    Download CV <i class="ri-download-line"></i>
                </a>

                <div class="profile__buttons-small">
                    <a href="#" target="_blank" class="button button__small button__gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>

                    <a href="#" target="_blank" class="button button__small button__gray">
                        <i class="ri-messenger-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="main">
        <section class="filters container">

            <ul class="filters__content">
                <button class="filters__button" data-target="#projects">
                    Projects
                </button>

                <button class="filters__button" data-target="#skills">
                    Skills
                </button>
            </ul>

            <div class="filters__sections">
                <!-- PROJECTS -->
                <div class="projects__content grid" data-content id="projects">
                    <article class="projects__card">
                        <img src="./assets/img/projects.png" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Payment Site</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="./assets/img/projects.png" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Portfolio Website</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="./assets/img/projects.png" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Movil</span>
                                <h3 class="projects__title">Fast Food App</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="./assets/img/projects.png" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Movil</span>
                                <h3 class="projects__title">Travel App</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>

                    <article class="projects__card">
                        <img src="./assets/img/projects.png" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Design</span>
                                <h3 class="projects__title">Music App Design</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                </div>
                <!-- SKILLS -->
                <div class="skills__content grid" data-content id="skills">

                </div>

            </div>

        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer container">

    </footer>
</body>

</html>
